<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/house.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }



        .container {
            background: rgba(255, 255, 255, 0.9);
            /* Adding slight transparency to the container */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            background-color: #6c63ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #5753d1;
            transform: scale(1.05);
        }

        .result {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #2d8659;
        }

        .error {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form id="predictionForm">
            <label for="area">Area (in sq. ft):</label>
            <input type="number" id="area" name="area" required>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>

            <label for="stories">Number of Stories:</label>
            <input type="number" id="stories" name="stories" required>

            <label for="parking">Parking Spaces:</label>
            <input type="number" id="parking" name="parking" required>

            <button type="submit">Predict Price</button>
        </form>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            resultDiv.textContent = '';
            errorDiv.textContent = '';

            const formData = new FormData(form);
            const data = {
                area: formData.get('area'),
                bedrooms: formData.get('bedrooms'),
                bathrooms: formData.get('bathrooms'),
                stories: formData.get('stories'),
                parking: formData.get('parking'),
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.price) {
                    resultDiv.textContent = `Predicted Price: â‚¹${result.price}0`;
                } else {
                    errorDiv.textContent = result.error || 'Error occurred while predicting.';
                }
            } catch (error) {
                errorDiv.textContent = 'Error occurred while connecting to the server.';
            }
        });
    </script>
</body>

</html>
